<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <header>Login</header>
                <form action="" method="post">
                    <div class="field input">
                        <label for="username">Username</label>
                        <input type="text" class="username" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="field input">
                        <label for="password">Password</label>
                        <input type="text" class="password" id="password" placeholder="Enter your password"required>
                    </div>
                    <div class="field">  
                        <input type="submit" class="submit" value="Login" placeholder="Enter your name" required>
                    </div>
                    <div class="links">
                        Don't have account? <a href="register.html">Sign Up</a>
                    </div>
                </form>
            </form-box>
        </div>
    </body>
</html>
